    <div class="container-xl border rounded-0 border-1 border-dark profile profile-view" id="profile" style="padding-top: 0px;margin-top: 48px;">
        <form action="/api/users/createUser" method="POST" enctype="multipart/form-data">
            <div class="row profile-row">
                <div class="col-md-4 m-auto relative">
                    <div class="avatar">
                        <div class="" id="output"><img id="blah" style="width: 300px; height: 300px; margin: 25px; border-radius: 50%;" src="https://via.placeholder.com/300" alt="Tu imagen" /></div>
                    </div><input class="form-control form-control" type="file" name="avatarFile" id="avatarFile" accept="image/*" required="">
                </div>
                <div class="col-md-8">
                    <h1 class="font-monospace fs-1 border rounded-0">Registrate!</h1>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Nombre</label><input class="form-control" type="text" data-aos="flip-down" name="firstname" placeholder="Escribe tu nombre " autocomplete="on" minlength="5" maxlength="10" required="" pattern="^[a-zA-Z0-9_.-]*$"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Apellido</label><input class="form-control visible" type="text" data-aos="flip-down" name="lastname" autocomplete="on" placeholder="Escribe tu apellido" required="" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9_.-]*$"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3"><label class="form-label">Email </label><input class="form-control" type="email" data-aos="flip-down" autocomplete="on" required="" name="email" placeholder="Escribe tu correo" minlength="10" maxlength="35" ></div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Contraseña</label><input class="form-control" type="password" data-aos="flip-down" name="password" autocomplete="off" required="" placeholder="Escribe tu contraseña" minlength="10" maxlength="10" pattern="^[a-zA-Z0-9_.-]*$"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Confirmación Contraseña&nbsp;</label><input class="form-control" type="password" data-aos="flip-down" name="confirmpass" autocomplete="on" placeholder="Confirma tu contraseña" minlength="10" maxlength="10" required="" pattern="^[a-zA-Z0-9_.-]*$"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 content-right"><input class="btn btn-primary form-btn" type="submit"  ></input><button id="resetBtn" class="btn btn-danger form-btn" type="reset">Cancelar</button>
                            <p>¿Ya tienes una cuenta?&nbsp;&nbsp;<a class="btn btn-outline-primary form-btn" role="button" target="_parent" href="/login">Ya la tengo!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        function readImage (input) {
            if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("blah").src= e.target.result; // Renderizamos la imagen
            }
            reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById("avatarFile").addEventListener("change", function(){
            readImage(this);
        });
        document.getElementById("resetBtn").addEventListener("click", ()=>{
            document.getElementById("blah").src = "https://via.placeholder.com/300"
            document.getElementById("avatarFile").value = ""
        })
    </script>
